# Cornell Box with Three Spheres - Different BRDF Showcase
# Features Phong, Dielectric, and Anisotropic materials

camera:
  position: [278, 273, -800]
  look_at: [278, 273, 0]
  up: [0, 1, 0]
  fov: 40
  
output:
  width: 400
  height: 400
  filename: "cornell_spheres.ppm"

background:
  color: [0, 0, 0]

objects:
  # --- WALLS ---
  - type: quad # Floor
    points: [[552.8, 0, 0], [0, 0, 0], [0, 0, 559.2], [549.6, 0, 559.2]]
    material: 
      type: phong
      color: [0.7, 0.7, 0.7]

  - type: quad # Ceiling
    points: [[556, 548.8, 0], [556, 548.8, 559.2], [0, 548.8, 559.2], [0, 548.8, 0]]
    material: 
      type: phong
      color: [0.7, 0.7, 0.7]

  - type: quad # Back Wall
    points: [[549.6, 0, 559.2], [0, 0, 559.2], [0, 548.8, 559.2], [556, 548.8, 559.2]]
    material: 
      type: phong
      color: [0.7, 0.7, 0.7]

  - type: quad # Right Wall (Green)
    points: [[0, 0, 559.2], [0, 0, 0], [0, 548.8, 0], [0, 548.8, 559.2]]
    material: 
      type: phong
      color: [0.12, 0.45, 0.15]

  - type: quad # Left Wall (Red)
    points: [[552.8, 0, 0], [549.6, 0, 559.2], [556, 548.8, 559.2], [556, 548.8, 0]]
    material: 
      type: phong
      color: [0.65, 0.05, 0.05]

  # --- LIGHT ---
  - type: quad
    points: [[343, 548.7, 227], [343, 548.7, 332], [213, 548.7, 332], [213, 548.7, 227]]
    material:
      type: phong
      color: [15, 15, 15] # High value for emission
      is_light: true

  # --- SPHERES WITH DIFFERENT BRDFs ---
  
  # Sphere 1: Phong BRDF (Left side - reflective metal)
  - type: sphere
    center: [150, 120, 200]
    radius: 80
    material:
      type: phong
      color: [0.9, 0.8, 0.2]  # Golden color
      shininess: 50           # High shininess for metallic look

  # Sphere 2: Dielectric BRDF (Center - glass/crystal)
  - type: sphere
    center: [278, 150, 300]
    radius: 90
    material:
      type: dielectric
      color: [0.95, 0.95, 1.0]  # Slight blue tint
      refractive_index: 1.5     # Glass-like refraction

  # Sphere 3: Anisotropic BRDF (Right side - brushed metal)
  - type: sphere
    center: [400, 100, 350]
    radius: 75
    material:
      type: anisotropic
      color: [0.7, 0.4, 0.8]   # Purple metallic
      roughness_u: 0.1         # Smooth in U direction (brushed effect)
      roughness_v: 0.8         # Rough in V direction